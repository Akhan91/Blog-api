<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/update-post.css">
</head>
<body>

    <div class="main-container" id="container">

        <nav>
            <a href="../first-page.html" class="navbar">Blog Page</a>
        </nav>
        <h1>Update Post</h1>
        <div>

            <!-- Title area -->
            <div id="updatedAlert"></div>
            <p class=title-heading>Title</p>
            <label for=""></label>
            <textarea name="title" id="title-textarea" cols="30" rows="1" required></textarea>
            <br>
        </div>
        
        <!-- Author area -->
        <p>Author</p>
        <label for=""></label>
        <textarea name="author" id="author-textarea" cols="30" rows="1" required></textarea>

        <!-- Content area -->
        <p>Content</p>
        <form id="update-post-form">
            <label for="" class="content-title"></label>
            <textarea name="content" id="content-textarea" cols="30" rows="10" required></textarea>

            <!-- Tags -->
            <p>Tags</p>
            <select id="select-tags" cols="30" rows="10" size="7" multiple>
                <option value="Sports">Sports</option>
                <option value="Travel">Travel</option>
                <option value="Food">Food</option>
                <option value="Cars">Cars</option>
                <option value="Economics">Economics</option>
                <option value="Business">Business</option>
                <option value="IT">IT</option>
            </select>
            <!-- Create Button -->
            <div class="footer">
                <input type="submit" value="Update" id="create-button" class= "create-button">
                <a href="manage-posts.html" class="back-arrow">&#x2190; back</a>
            </div>
        </form>
    </div>

    <script src="js/update-post.js"></script>
</body>
</html>
