<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/create-post.css">
</head>
<body>

    <div class="main-container" id="container">


        <nav>
            <a href="../first-page.html" class="navbar">Blog Page</a>
        </nav>
        <h1>New Post</h1>
        <div>

            <!-- Title area -->
            <p class=title-heading>Title</p>
            <label for=""></label>
            <textarea name="title" id="title-textarea" cols="30" rows="1"></textarea>
            <br>
        </div>

        <div>
        <!-- Author area -->
        <p>Author</p>
        <label for=""></label>
        <textarea name="author" id="author-textarea" cols="30" rows="1"></textarea>

        <!-- Content area -->
        <p>Content</p>
        <form id="create-post-form">
            <label for="" class="content-title"></label>
            <textarea name="content" id="content-textarea" cols="30" rows="10"></textarea>
            <!-- Tags -->
            <p>Tags</p>
            <select id="select-tags" cols="30" rows="10" size="5" multiple>
                <option value="sports">Sports</option>
                <option value="travel">Travel</option>
                <option value="food">Food</option>
                <option value="cars">Cars</option>
                <option value="economics">Economics</option>
            </select>
            <!-- Create Button -->
            <div class="footer">
                <input type="submit" value="Create" id="create-button" class= "create-button">
                <a href="manage-posts.html" class="back-arrow">&#x2190; back</a>
            </div>
        </form>
    </div>

    <script src="js/create-post.js"></script>
</body>
</html>
